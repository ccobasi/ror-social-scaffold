default: &default
  adapter: postgresql
  encoding: unicode
  
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: ror_social_scaffold_development

  
test:
  <<: *default
  database: ror_social_scaffod_test


production:
  <<: *default
  database: ror_social_scaffod_production
  username: ror_social_scaffod
  password: <%= ENV['ROR_SOCIAL_SCAFFOD_DATABASE_PASSWORD'] %>

